<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up Form</title>
<link href="style2.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<form action="" method="post" class="signup">
      	<fieldset>
       	  <legend>Sign Up</legend>
          <div class="login">
          <input type="submit" value="Already a member? Log in" />
          </div>
            <p>Hi there! We're excited to have you as a part of our community.</p>
            <p>To get started, please create an account.</p>
            <div>
            	<label for="email" class="fixedwidth">Your email address</label>
                <input type="text" name="email" id="email" />
            </div>
            <div>
           	  <label for="password" class="fixedwidth">Create password</label>
              <input type="text" name="password" id="password" />
            </div>
            <div>
           	  <label for="confirmpassword" class="fixedwidth">Confirm password</label>
              <input type="text" name="confirmpassword" id="confirmpassword" />
            </div>
            <div>
           	  <label for="profilelink" class="fixedwidth">Your profile link</label>
              <input type="text" name="profilelink" id="profilelink" />
            </div>
            <div>
           	  <label for="birthdate" class="fixedwidth">Birth date</label>
              <select name="month" id="month">
                	<option selected>Month</option>
                	<option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                 </select>
            
              <select name="day" id="day">
                	<option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                 </select>
                 
                <select name="year" id="year">
                	<option selected>Year</option>
                    <option>2012</option>
                    <option>2000</option>
                    <option>1990</option>
                    <option>1980</option>
                    <option>1970</option>
                    <option>1960</option>
                    <option>1950</option>
                    <option>1940</option>
                    <option>1930</option>
                    <option>1920</option>
                    <option>1910</option>
                 </select>
            </div>

            	<p>This is hidden by default from your profile.</p>
            
            <div>
                <input type="checkbox" name="terms" id="terms" checked="checked" />
                <label for="terms">I have read and agree to the Terms of Service.</label>
            </div>
            <div class="buttonarea">
           	  <input type="submit" value="CREATE PROFILE" />
            </div>
        </fieldset>
      </form>
</body>
</html>
